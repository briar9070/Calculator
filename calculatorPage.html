<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lewis' Calculator</title>
  <meta name="description" content="Lewis' Calculator">
  <meta name="Lewis Stevens" content="Calculator">

  <link rel="stylesheet" href="calculatorStyle.css">

</head>

<body>
<div>
    <div id="calculatorDisplay"></div>
    <div>
        <button class="numberButton" id="1">1</button>
        <button class="numberButton" id="2">2</button>
        <button class="numberButton" id="3">3</button>
    </div>
    <div>
        <button class="numberButton" id="4">4</button>
        <button class="numberButton" id="5">5</button>
        <button class="numberButton" id="6">6</button>
    </div>
    <div>
        <button class="numberButton" id="7">7</button>
        <button class="numberButton" id="8">8</button>
        <button class="numberButton" id="9">9</button>
    </div>
    <div>
        <button class="numberButton" id="0">0</button>
        <button>CLR</button>
        <button>=</button>
    </div>
    <div>
        <button class="operatorButton" id="add">+</button>
        <button class="operatorButton" id="subtract">-</button>
        <button class="operatorButton" id="divide">รท</button>
        <button class="operatorButton" id="multiply">x</button>
    </div>
</div>

  <script src="calculatorScript.js"></script>
</body>
</html>
